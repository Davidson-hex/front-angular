<app-navbar></app-navbar>
<div class="d-flex justify-content-center">
  <div class="col-8" *ngIf="livro | async as book">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()">
      <h2
        id="jhi-livro-heading"
        data-cy="LivroCreateUpdateHeading"
        jhiTranslate="bibliotecaApp.livro.home.createOrEditLabel"
      >
        Editar livro
      </h2>

      <div>
        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="bibliotecaApp.livro.autor"
            for="field_autor"
            >Autor</label
          >
          <input
            type="text"
            class="form-control"
            name="autor"
            id="field_autor"
            data-cy="autor"
            [(ngModel)]="autor"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="bibliotecaApp.livro.titulo"
            for="field_titulo"
            >Titulo</label
          >
          <input
            type="text"
            class="form-control"
            name="titulo"
            id="field_titulo"
            data-cy="titulo"
            [(ngModel)]="titulo"
          />
        </div>
      </div>

      <div>
        <button
          type="button"
          id="cancel-save"
          data-cy="entityCreateCancelButton"
          class="btn btn-secondary"
          [routerLink]="['/livros']"
        >
          <span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          class="btn btn-primary"
        >
          <span jhiTranslate="entity.action.save">Editar</span>
        </button>
      </div>
    </form>
  </div>
</div>
