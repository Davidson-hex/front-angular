<div class="container">
  <aside class="col-md-4 centered">
    <div class="card">
      <article class="card-body">
        <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
        <hr />
        <p class="text-success text-center"></p>
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-user"></i>
                </span>
              </div>
              <input
                name="user"
                class="form-control"
                placeholder="Login"
                type="email"
                [(ngModel)]="user"
                ame="user"
                #fieldEmail="ngModel"
                required
              />
            </div>
            <app-message
              *ngIf="fieldEmail.invalid && fieldEmail.touched"
              message="E-mail obrigatório"
            ></app-message>
            <!-- input-group.// -->
          </div>
          <!-- form-group// -->
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
              <input
                class="form-control"
                placeholder="******"
                type="password"
                [(ngModel)]="senha"
                name="senha"
                #fieldPassword="ngModel"
                required
              />
            </div>
            <app-message
              *ngIf="fieldPassword.invalid && fieldPassword.touched"
              message="Senha obrigatória"
            ></app-message>
            <!-- input-group.// -->
          </div>
          <!-- form-group// -->
          <div class="form-group">
            <button type="submit" class="btn btn-primary medio">Login</button>
            <p><a href="" [routerLink]="['novousuario']">Register</a></p>
          </div>
          <!-- form-group// -->
        </form>
      </article>
    </div>
    <!-- card.// -->
  </aside>
  <!-- col.// -->
</div>
